<p>
  <label for="email">Email</label>
  <input type="email" name="email" ng-model ="regCo.email" >
</p>

<p>
  <label for="username">Username</label>
  <input type="text" name="username" ng-model ="regCo.username">
</p>

<p>
  <label for="pass">Password</label>
  <input type="password" name="pass" ng-model ="regCo.password">
</p>


<button ng-click='regCo.logInput()'>Register</button>
